<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bachelor Weekend Itinerary</title>

  <!-- Comic Neue font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    body {
      background: #6a2dbd;
      color: #ffffff;
      font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 2rem 3rem 4rem 3rem;
      user-select: none;
    }

    h1, h2, h3 {
      font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
      margin-top: 2rem;
    }

    a {
      color: #00ff99;
      font-weight: bold;
    }

    a:hover {
      color: #ffffff;
      text-decoration: underline wavy #00ff99;
    }

    section {
      margin-bottom: 2rem;
    }

    .callout {
      border: 3px dashed #00ff99;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4);
      padding: 1.2rem 1.5rem;
      margin: 1.5rem 0;
      position: relative;
      font-style: italic;
    }

    .callout::before {
      content: "ðŸ’¥";
      position: absolute;
      top: -1rem;
      left: -1rem;
      font-size: 2rem;
    }

    ul, ol {
      padding-left: 1.2rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    hr {
      border: none;
      height: 4px;
      background: linear-gradient(to right, #00ff99, #6a2dbd, #00ff99);
      border-radius: 2px;
      margin: 2rem 0;
    }

    .jagged {
      border: 4px solid #00ff99;
      border-style: dashed double;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: inset 0 0 10px #000000;
      margin: 1.5rem 0;
      background: rgba(0, 0, 0, 0.25);
    }

    blockquote {
      border-left: 5px solid #00ff99;
      margin: 1rem 0;
      padding-left: 1rem;
      font-style: italic;
      color: #ccffe6;
    }

    code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 5px;
      border-radius: 4px;
      font-family: monospace;
    }

    @media (max-width: 600px) {
      body {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
